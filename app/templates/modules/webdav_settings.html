<div id="settingsPopup">
    <h2>Model {% include 'modules/template.html' %} Settings</h2>
    <form id="settingsForm">
        <div>
            <label for="remoteAddress">Remote Address:</label>
            <input type="text" id="remoteAddress" name="remoteAddress" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="exchange_name">Custom Name:</label>
            <input type="text" id="exchange_name" name="exchange_name" required>
        </div>
        <button type="submit">Save</button>
        <button type="button" onclick="closeSettingsPopup()">Cancel</button>
    </form>
</div>
<script>
    function saveSettings() {
        const remoteAddress = document.getElementById('remoteAddress').value;
        const username = document.getElementById('username')?.value;
        const password = document.getElementById('password')?.value;
        const exchange_name = document.getElementById('exchange_name').value;

        // Send form data as JSON to the Flask endpoint
        fetch('/save_webdav_settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                remoteAddress: remoteAddress,
                username: username,
                password: password,
                exchange_name: exchange_name
            })
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                closePopup();
            }
        }).catch(error => console.error('Error:', error));
    }
</script>
